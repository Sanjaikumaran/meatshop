<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Products | OriganiHalal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
    integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous">
  </script>
  <link rel="icon" href="./assets/img/icon.ico" />
  <!-- FontAwesome -->
  <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
  <link href="./assets/fontawesome/css/regular.css" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.min.css" />
  <link rel="stylesheet" href="style.css">
  <!-- JS -->
  <script src="./js/jquery.min.js"></script>


  <!-- FontAwesome -->
  <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
  <link href="./assets/fontawesome/css/regular.css" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.min.css" />
  <style>
    .row img {
      border: 3px solid #fc5b62;
      height: auto;
      width: 25rem;
    }

    .navbar-nav {
      flex-direction: row;
    }
  </style>
</head>

<body class="product-page">
  <!-- Preloader -->
  <div id="preloader"></div>
  <app-header></app-header>
  <app-to-top></app-to-top>

  <!-- / Hero Start -->
  <section class="hero">
    <div class="section-container">
      <div class="section-content">
        <div class="text-content">
          <h2 class="section-label">delicious organic meat</h2>
          <h1 class="section-title">
            enjoy fresh meat with the best quality
          </h1>
        </div>

      </div>
      <!-- / section content -->

      <div class="section-image">
        <script>
          for (let i = 0; i < 3; i++) {
            document.write(`
              <div
                class='product-img'
                id='product-img-${i + 1}'
                style='background-image:
                        url("./assets/img/hero-img-${i + 1}.jpg");'
              > &#160
              </div>
              `);
          }
        </script>
      </div>
      <!-- / section image container -->
    </div>
    <!-- / section container -->
  </section>
  <!-- / Hero End -->
  <br>
  <br>

  <br>
  <br>

  <h2 class="plbl" style="color: #fc5b62;">PURCHASE OUR PODUCTS HERE</h2>
  <br>
  <br>
  <!-- Gallery Start -->
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img class="img1" src="./img/beef.jpg" alt="">
        <p class="name">beef</p>
        <button id="beef" type="button" class="btn btn-dark" onclick="window.location.href
          = './beef.html';">Buy</button>

      </div>
      <div class="col">
        <img class="imgs" src="./img/mutton.jpg" alt="">
        <p class="name2">mutton</p>
        <button id="mtn" type="button" class="btn btn-dark"
          onclick="window.location.href = './mutton.html';">Buy</button>
      </div>
      <div class="col">
        <img class="imgs" src="./img/chicken.jpg" alt="">
        <p class="name3">chicken</p>
        <button id="chn" type="button" class="btn btn-dark" onclick="window.location.href
          = './chicken.html';">Buy</button>
      </div>
    </div>
  </div>
  <!-- Gallery End -->
  <br>
  <br>
  <br>
  <br>
  <!-- Subscribe Start -->
  <section class="subscribe">
    <div class="section-container">
      <h2 class="section-title">subscribe for <span> Pre-Order </span></h2>
      <p class="section-content">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis impedit
        nobis soluta amet, est ea labore quae minima suscipit repellat.
      </p>

      <div class="input-container">
        <input placeholder="Name" type="text" name="name" />
      </div>
      <div class="input-container">
        <input placeholder="Mobile Number" type="number" name="number" />
      </div>
      <div class="input-container">
        <input placeholder="Date" type="text" name="date" />
      </div>
      <div class="input-container">
        <input placeholder="Enter your email address..." type="email" name="email" />

      </div>
      <div class="input-container">
        <textarea placeholder="Address" type="text" name="email"></textarea>
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
  </section>
  <!-- Subscribe End -->

  <app-footer></app-footer>

  <!-- JS -->
  <script src="./js/components.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
